<h2>Users</h2>
<spinner [visible]="isLoading"></spinner>
<p>
    <a class="btn btn-primary" routerLink="new">Add User</a>
</p>
<table class="table table-bordered">
        <thead>
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{user.name}}</td>
               <td>{{user.email}}</td>
               <td ><a [routerLink]="['new', i+1]"><i class="glyphicon glyphicon-edit"></i></a></td>
               <td><i class="glyphicon glyphicon-remove delete" (click)="deleteUser(i+1, user.name)"></i></td>
            </tr>
        </tbody>
</table>
