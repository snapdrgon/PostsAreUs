<h2>Add a User</h2>
<div class="row">
    <div class="col-md-6 well" >
        <form [formGroup]='userAddForm' (ngSubmit)='addUpdateUser()'>
            <fieldset>
                <legend>User</legend>
                <label for="userName">Name</label>
                <input 
                    id="userName"
                    type="text"
                    class="form-control"
                    formControlName="userName">
                <label for="email">Email</label>
                <input 
                    id="email"
                    type="text"
                    class="form-control"
                    formControlName="email">
                <label for="phone">Phone</label>
                <input 
                    id="phone"
                    type="text"
                    class="form-control"
                    formControlName="phone">
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="street">Street</label>
                <input 
                    id="street"
                    type="text"
                    class="form-control"
                    formControlName="street">
                <label for="suite">Suite</label>
                <input 
                    id="suite"
                    type="text"
                    class="form-control"
                    formControlName="suite">
                <label for="suite">City</label>
                <input 
                    id="City"
                    type="text"
                    class="form-control"
                    formControlName="city">
            <label for="zipcode">Zip Code</label>
                <input 
                    id="zipcode"
                    type="text"
                    class="form-control"
                    formControlName="zipcode">
            </fieldset>
            <button class='btn btn-primary' type='submit'>Add User</button>
        </form>
    </div>
</div>
