<h2>Posts</h2>
<spinner [visible]="isLoading"></spinner>
<div class="col-md-6">
  <select class="form-control" (change)="onChange($event.target.value)">
    <option *ngFor="let usr of users; let i = index;" [value]="usr.id">{{usr.name}}</option>
  </select>
  <br/>
<ul class="posts list-group">
  <li *ngFor="let post of posts | matchesPost:filterId; let i = index;"class="list-group-item" (click)="onClick(post.id, post.userId)">{{post.title}}</li>
</ul>
</div>

<div class="col-md-6" *ngIf="showPanel">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
      {{body}}
    </div>
  </div>
  <spinner [visible]="showSpinner"></spinner>
  <div class="media">
    <div *ngFor="let comment of postComments; let i = index;">
      <div class="media-left">
        <a href="#">
          <img class="media-object profile" src="http://lorempixel.com/80/80/people?random={{i}}" alt="comment.name">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{comment.name}}</h4>
        {{comment.body}}
      </div>
    </div>
</div>
</div>
